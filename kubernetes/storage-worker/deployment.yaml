apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-worker
  namespace: bluesky
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: storage-worker
  template:
    metadata:
      labels:
        app: storage-worker
    spec:
      containers:
      - name: storage-worker
        image: gclef/bluesky-storage-worker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "redpanda.bluesky.svc.cluster.local:9092"
        - name: S3_ENDPOINT_URL
          value: "http://minio.minio.svc.cluster.local"
        - name: S3_BUCKET
          value: "bluesky-data"
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access-key-id
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret-access-key
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: storage-worker-config