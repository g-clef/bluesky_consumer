apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bluesky-consumer
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/g-clef/bluesky_consumer
    targetRevision: main
    path: kubernetes
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: bluesky

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences in certain fields
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas  # Let HPA manage replicas