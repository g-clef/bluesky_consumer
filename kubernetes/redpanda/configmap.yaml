apiVersion: v1
kind: ConfigMap
metadata:
  name: redpanda-config
  namespace: bluesky
  annotations:
    argocd.argoproj.io/sync-wave: "0"
data:
  # Topic configuration - will be created automatically
  # Redpanda will auto-create topics with default settings
  topics.yaml: |
    topics:
      - name: bluesky-events
        partitions: 12
        replication_factor: 3
        retention_ms: 604800000  # 7 days
        retention_bytes: 53687091200  # 50GB